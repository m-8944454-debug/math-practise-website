<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
</head>
<body>

                <span class="label">Days</span>
            </div>
        </div>
    </div>
    <div class="home-content">
        <h1>Practice. Earn points. Reward yourself.</h1>
        <button onclick="enterSetup()">Enter</button>
    </div>
</section>

<!-- ËÆæÁΩÆÂßìÂêç/ÁõÆÊ†á/Â•ñÂä± -->
<section id="setupSection" style="display:none;">
    <h1>Set Your Profile & Goals üéØ</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <input type="number" id="goalInput" placeholder="Target points">

    <button onclick="saveProfile()">Start Practicing</button>
</section>

<!-- Á´†ËäÇÈÄâÊã©È°µ -->
<section id="chapterSection" style="display:none;">

        <button onclick="startPractice(2)">Vectors ‚≠ê‚≠ê</button>
        <button onclick="startPractice(3)">Vectors ‚≠ê‚≠ê‚≠ê</button>
    </div>
</section>

<!-- ÁªÉ‰π†È°µ -->
<section id="practiceSection" style="display:none;">
    <h2 id="practiceTitle"></h2>
    <div class="goal" id="goalDisplay"></div>
    <div class="points" id="pointsDisplay"></div>
    <div class="combo" id="comboDisplay"></div>
    <div class="question-box" id="questionBox"></div>
    <input type="text" id="answerInput" placeholder="Enter magnitude">
    <button onclick="submitAnswer()">Submit</button>
</section>

<!-- ËææÊàêÁõÆÊ†á Modal -->
<div id="congratsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCongrats()">&times;</span>
        <h2 id="congratsMessage"></h2>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
